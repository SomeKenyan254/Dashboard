<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img   src="images/view-dashboard.svg" alt="dashboard icon">Dashboard</div>
            <div class="nav">
                <ul>
                    <li><img src="images/home.svg" alt="home icon">Home</li>
                    <li><img src="images/account-box.svg" alt="profile icon">Profile</li>
                    <li><img src="images/message.svg" alt="message icon">Messages</li>
                    <li><img src="images/file-multiple.svg" alt="tasks icon">Tasks</li>
                    <li><img src="images/history.svg" alt="history icon">History</li>
                    <li><img src="images/account-group.svg" alt="communities icon">Communities</li>
                </ul>
            </div>
            <div class="branding">
                <ul>
                    <li><img src="images/cogs.svg" alt="settings icon">Settings</li>
                    <li><img src="images/face-agent.svg" alt="support icon">Support</li>
                    <li><img src="images/security.svg" alt="security icon">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="wrap">
                <div class="bar">
                    <div class="search">
                        <button type="submit" class="searchbtn">
                        <img src="images/magnify.svg" class="glass"></button>
                        <input type="text" class="searchTerm" placeholder="What are you looking for?">
                    </div>
                <div class="profile">
                    <img src="images/bell-ring-outline.svg">
                    <img src="images/profile.jpg" class="profile_img" alt="profile image">Archer
                </div>
                 </div>
                <div class="user">
                    <div class="info">
                        <img src="images/profile.jpg"  class="profile_img" alt="profile image">
                        Hi There  Sterling Archer @Sterling
                    </div>
                    <div class="buttons">
                        <button type="button">New</button>
                        <button type="button">Upload</button>
                        <button type="button">Share</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="content">content</div>
    </div>
</body>
</html>
